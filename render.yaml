services:
  - type: web
    name: glaucoma-backend
    env: python
    region: oregon
    buildCommand: pip install -r Backend/requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker Backend.app:app --bind 0.0.0.0:8000
    envVars:
      - key: PORT
        value: 8000
    autoDeploy: true
