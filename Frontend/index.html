<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detección de Glaucoma</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Detección de Glaucoma</h1>

    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <div class="button-group">
        <button id="switchCameraBtn" title="Cambiar cámara">🔁</button>
        <button id="captureBtn" title="Capturar imagen"> Capturar imagen 📷</button>
        <input type="file" id="uploadInput" accept="image/*" hidden>
        <button id="uploadBtn" title="Subir imagen"> Subir imagen 📁</button>
      </div>
    </div>

    <div id="previewContainer" class="preview-container hidden">
      <h2>Vista previa</h2>
      <img id="previewImage" />
      <div class="button-group">
        <button id="confirmBtn" class="confirm">✅ Confirmar</button>
        <button id="cancelBtn" class="cancel">❌ Cancelar</button>
      </div>
    </div>

    <div id="loading" class="loading hidden">Analizando imagen...</div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
