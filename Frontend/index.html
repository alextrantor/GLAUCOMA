<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Glaucoma</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Detección de Glaucoma</h1>
            <p>Sube una imagen del nervio óptico para comenzar el análisis.</p>
        </header>

        <section id="upload-section">
            <label for="image-upload" class="upload-btn">
                <span>Sube tu Imagen</span>
            </label>
            <input type="file" id="image-upload" accept="image/*" hidden>
        </section>

        <section id="preview-section" style="display:none;">
            <h2>Vista previa</h2>
            <div id="image-preview"></div>
            <button id="confirm-btn" class="btn">Confirmar Imagen</button>
            <button id="retry-btn" class="btn">Volver a Intentarlo</button>
        </section>

        <section id="result-section" style="display:none;">
            <h2>Resultados del Análisis</h2>
            <div id="result-nervio-optico"></div>
            <div id="result-glaucoma"></div>
            <div id="probabilidad-glaucoma"></div>
        </section>

        <footer>
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
