<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glaucomate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Glaucomate</h1>
    <div class="upload-section">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
      <img id="preview" class="hidden" />
      <div class="controls">
        <button id="flipBtn" title="Cambiar cámara">🔄</button>
        <button id="captureBtn" title="Capturar">📸</button>
        <button id="uploadBtn" title="Subir imagen">📁</button>
        <input type="file" id="fileInput" accept="image/*" class="hidden" />
      </div>
    </div>

    <div id="confirmSection" class="hidden">
      <p>¿Confirmar esta imagen para análisis?</p>
      <button id="confirmBtn">✅ Confirmar</button>
      <button id="cancelBtn">❌ Cancelar</button>
    </div>

    <div id="result" class="hidden"></div>
    <div id="loading" class="hidden">Analizando imagen...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
