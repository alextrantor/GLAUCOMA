<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Glaucoma</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    video, canvas, #capturedImage {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .capture-button, .upload-button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #capturedImageContainer {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detector de Glaucoma</h1>

    <div class="camera">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>

      <div id="capturedImageContainer" style="display: none;">
        <h3>Imagen Capturada:</h3>
        <img id="capturedImage" alt="Imagen capturada" />
      </div>

      <button id="capture" class="capture-button">Capturar desde c√°mara</button>
      <br />
      <input type="file" id="uploadInput" accept="image/*" class="upload-button" />
    </div>

    <div id="loading" class="loading" style="display: none;">Procesando...</div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
