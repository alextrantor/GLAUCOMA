<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Glaucoma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Detección de Glaucoma</h1>
        </header>

        <div id="upload-container">
            <label for="image-upload" class="upload-btn">
                <span>Subir una imagen</span>
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div id="preview-container">
            <h2>Vista previa</h2>
            <div id="image-preview" class="preview">
                <p>No se ha subido ninguna imagen.</p>
            </div>
            <button id="confirm-btn" class="btn" style="display: none;">Confirmar</button>
            <button id="retry-btn" class="btn" style="display: none;">Volver a intentarlo</button>
        </div>

        <div id="result-container" class="result-container">
            <h2>Resultados</h2>
            <p id="result-nervio-optico"></p>
            <p id="result-glaucoma"></p>
            <p id="probabilidad-glaucoma"></p>
        </div>

        <footer>
            <p>&copy; 2025 Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
