<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

      </div>

      <div class="controls">
        <button id="capture" title="Capturar imagen 游닞">游닞 Capturar</button>
        <input type="file" id="fileInput" accept="image/*"/>
        <button id="switchCamera" title="Cambiar c치mara 游댃">游댃 C치mara</button>
        <button id="retry" title="Volver a intentar 游대">游대 Reintentar</button>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">Procesando imagen...</div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
