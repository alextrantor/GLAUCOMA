<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Glaucoma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Detección de Glaucoma en Imágenes del Nervio Óptico</h1>

        <!-- Sección de subida de imagen -->
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" />
            <button id="takePhotoBtn" class="button">Tomar Foto</button>
        </div>

        <!-- Vista previa de la imagen -->
        <div id="imagePreview" class="image-preview">
            <p>Vista previa de la imagen</p>
            <img id="previewImg" src="" alt="Vista previa" />
        </div>

        <!-- Confirmación para enviar -->
        <div id="confirmationSection" class="confirmation-section">
            <button id="confirmBtn" class="button">Confirmar</button>
            <button id="retryBtn" class="button">Reintentar</button>
        </div>

        <!-- Resultados -->
        <div id="results" class="results">
            <h2>Resultado</h2>
            <p id="prediction"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
