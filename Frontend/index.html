<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detección de Glaucoma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GLAUCOMATE</h1>

    <div class="buttons">
      <input type="file" accept="image/*" id="uploadInput" hidden>
      <button id="uploadBtn" title="Subir imagen">&#128194;</button>
      <button id="cameraBtn" title="Abrir cámara">&#128247;</button>
      <button id="flipBtn" title="Cambiar cámara">&#8645;</button>
      <button id="captureBtn" title="Tomar foto">&#128247;</button>
      <button id="resetBtn" title="Reiniciar">&#10226;</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div id="previewSection">
      <img id="previewImage" alt="Vista previa" />
      <div class="actions">
        <button id="confirmBtn">Confirmar</button>
        <button id="cancelBtn">Cancelar</button>
      </div>
    </div>

    <div id="resultSection">
      <p id="resultText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
