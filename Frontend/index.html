<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Glaucoma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Detector de Glaucoma</h1>

    <div class="camera">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>

      <div class="controls">
        <button id="capture" class="btn">📸 Capturar Foto</button>
        <label class="btn file-label">
          📁 Subir Imagen
          <input type="file" id="fileInput" accept="image/*" hidden />
        </label>
        <button id="reset" class="btn secondary">🔄 Reiniciar</button>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">⏳ Procesando imagen...</div>

    <div id="capturedImageContainer" style="display: none;">
      <h3>Imagen Procesada</h3>
      <img id="capturedImage" alt="Imagen capturada" />
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
